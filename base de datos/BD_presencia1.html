  <h1>游깴 Base de Datos Ambiental</h1>

  <!-- Formulario -->
  <form id="formObjeto">
    <label for="id">ID:</label>
    <input type="text" id="id" required>

    <label for="variable">Variable ambiental:</label>
    <input type="text" id="variable" placeholder="Ej. Temperatura, Humedad" required>

    <label for="anio">A침o:</label>
    <input type="number" id="anio" min="1900" max="2100" required>

    <label for="mes">Mes:</label>
    <select id="mes" required>
      <option value="">Seleccione...</option>
      <option>Enero</option><option>Febrero</option><option>Marzo</option>
      <option>Abril</option><option>Mayo</option><option>Junio</option>
      <option>Julio</option><option>Agosto</option><option>Septiembre</option>
      <option>Octubre</option><option>Noviembre</option><option>Diciembre</option>
    </select>

    <!-- Subida de archivo con extensiones permitidas -->
    <label for="archivo">Archivo (tiff, asc, shp, csv, txt, kml, kmz):</label>
    <input type="file" id="archivo" 
           accept=".tiff,.asc,.shp,.csv,.txt,.kml,.kmz" required>

    <button type="submit">Guardar Objeto</button>
  </form>

   <!-- Secci칩n de b칰squeda -->
  <div class="busqueda">
    <h2>游댍 Buscar en la base de datos</h2>
    <label for="buscarVariable">Variable:</label>
    <input type="text" id="buscarVariable" placeholder="Ej. Temperatura">

    <label for="buscarAnio">A침o:</label>
    <input type="number" id="buscarAnio" min="1900" max="2100">

    <label for="buscarMes">Mes:</label>
    <select id="buscarMes">
      <option value="">Todos</option>
      <option>Enero</option><option>Febrero</option><option>Marzo</option>
      <option>Abril</option><option>Mayo</option><option>Junio</option>
      <option>Julio</option><option>Agosto</option><option>Septiembre</option>
      <option>Octubre</option><option>Noviembre</option><option>Diciembre</option>
    </select>

    <button onclick="aplicarBusqueda()">Aplicar b칰squeda</button>
  </div>

  <!-- Tabla din치mica -->
  <table id="tablaObjetos">
    <thead>
      <tr>
        <th>Seleccionar</th>
        <th>ID</th>
        <th>Variable Ambiental</th>
        <th>A침o</th>
        <th>Mes</th>
        <th>Archivo</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <button onclick="descargarSeleccionados()">Descargar Seleccionados</button>

  <script>
    const form = document.getElementById("formObjeto");
    const tabla = document.getElementById("tablaObjetos").querySelector("tbody");

    let objetos = JSON.parse(localStorage.getItem("objetos")) || [];
    renderTabla(objetos);

    form.addEventListener("submit", e => {
      e.preventDefault();
      const archivoInput = document.getElementById("archivo");
      const archivo = archivoInput.files[0];
      if (!archivo) return;

      const nuevo = {
        id: document.getElementById("id").value,
        variable: document.getElementById("variable").value,
        anio: document.getElementById("anio").value,
        mes: document.getElementById("mes").value,
        archivo: archivo.name
      };
      objetos.push(nuevo);
      localStorage.setItem("objetos", JSON.stringify(objetos));
      form.reset();
      renderTabla(objetos);
    });

    function renderTabla(datos) {
      tabla.innerHTML = "";
      datos.forEach((obj, index) => {
        const fila = document.createElement("tr");
        fila.innerHTML = `
          <td><input type="checkbox" data-index="${index}"></td>
          <td>${obj.id}</td>
          <td>${obj.variable}</td>
          <td>${obj.anio}</td>
          <td>${obj.mes}</td>
          <td>${obj.archivo}</td>
        `;
        tabla.appendChild(fila);
      });
    }

    function aplicarBusqueda() {
      const varBuscada = document.getElementById("buscarVariable").value.toLowerCase();
      const anioBuscado = document.getElementById("buscarAnio").value;
      const mesBuscado = document.getElementById("buscarMes").value;

      const filtrados = objetos.filter(obj =>
        (!varBuscada || obj.variable.toLowerCase().includes(varBuscada)) &&
        (!anioBuscado || obj.anio == anioBuscado) &&
        (!mesBuscado || obj.mes === mesBuscado)
      );
      renderTabla(filtrados);
    }

    function descargarSeleccionados() {
      const checks = document.querySelectorAll("input[type='checkbox']:checked");
      const seleccionados = Array.from(checks).map(ch => objetos[ch.dataset.index]);

      if (seleccionados.length === 0) {
        alert("No hay elementos seleccionados para descargar.");
        return;
      }

      let csv = "ID,Variable,A침o,Mes,Archivo\n";
      seleccionados.forEach(obj => {
        csv += `${obj.id},${obj.variable},${obj.anio},${obj.mes},${obj.archivo}\n`;
      });

      const blob = new Blob([csv], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "seleccionados.csv";
      a.click();
      URL.revokeObjectURL(url);
    }
  </script>
